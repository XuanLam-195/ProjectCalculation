<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: head('Task List')">
</head>
<body >


<div th:replace="fragments/navbar :: navbarthree"></div>

<div th:replace="fragments/navbar :: secondnavbar"></div>

<div class="sprint-create">
    <div><h1 style="color: red" th:text="${message}"></h1></div>
    <div><h1>Task List</h1></div>
    <
</div>

<div class="sprint-headline" >
    <table  style="width: 100%">
        <thead>
        <tr>
            <th>Task Name</th>
            <th>Task Description</th>
            <th>Planned Start</th>
            <th>Planned Finish</th>
            <th>Duration</th>
            <th>actualHours</th>
            <th>actualResourceCost</th>
            <th>Assigned</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}" >
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskDescription}"></td>
            <td th:text="${task.plannedStartDate}"></td>
            <td th:text="${task.plannedFinishDate}"></td>
            <td th:text="${task.duration}"></td>
            <td th:text="${task.actualHours}"></td>
            <td th:text="${task.actualResourceCost}"></td>
            <td th:text="${task.assignedName}"></td>

            <td><a th:href="@{'/task/edit/' + ${task.id}}"> Edit</a> |
                <a th:href="@{'/task/delete/' + ${task.id} + '/' + ${task.id}}"> Delete</a></td>

        </tr>
        </tbody>
    </table>

    <br>
    <table style="width: 100%">
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Total time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="time : ${times}" >
            <td th:text="${time.name}"></td>
            <td th:text="${time.totalTime} + ' hours'"></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
